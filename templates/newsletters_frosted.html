<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Flask CSS App</title>
    <meta name="description" content="Twitter without the noise." />
    <link rel="icon" href="../static/styles/images/JR-monogram-green.png" sizes="any" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="../static/styles/style.css" as="style" />
  </head>

  <body>
    <div class="wrapper">
      <div class="nav nav-top">
        <div class="left-nav">
          <button class="drafts-toggle">
            <i class="fa-solid fa-compass-drafting"></i>
          </button>
          <button class="labs">
            <a href="/CallIntoTheVoid"><i class="fa-solid fa-flask"></i></a>
          </button>
        </div>
        <div class="center-nav">
          <button><a href="/">Write</a></button>
          <button><a href="/read">Read</a></button>
          <button><a href="/newsletters">Newsletters</a></button>
          <button><a href="/metrics">Metrics</a></button>
        </div>
        <div class="right-nav">
          <div class="dark-mode">
            <button>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-stars-fill" viewBox="0 0 16 16">
                <path
                  d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
                <path
                  d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"></path>
              </svg>
            </button>
          </div>
          <div class="avatar">
            <a href="https://workweek.com/brand/just-raised/" target="_blank"><img src="../static/styles/images/avatar-icon.png" /></a>
          </div>
        </div>
      </div>
      <div class="ww-bg-big"><img src="/static/assets/w-bg.svg" /></div>
      <div class="main-stage">
        <div class="ww-loader"></div>
      </div>

      <div class="main-stage frosted newsletter news-full-size">
        <article>
          <div class="newsletter-button-box">
            <div class="newsletter-section-head">
              <img src="/static/assets/w-bg.svg" />
              <p>New and Notable</p>
              <div class="date-line">
                <img src="../static/styles/images/JR-monogram-green.png" />
                <img src="../static/styles/images/JR-monogram-green.png" />
                <img src="../static/styles/images/JR-monogram-green.png" />
                <img src="../static/styles/images/JR-monogram-green.png" />
                <p>All</p>
              </div>
            </div>
            <div class="divider"></div>
            <div class="newsletter-button-box__inner"></div>
            <div class="divider"></div>
          </div>
        </article>
      </div>
      <div class="main-stage"></div>
      <script src="/static/add_news.js" type="module"></script>
      <script src="/static/styles/dk.js" type="module"></script>
      <script src="https://kit.fontawesome.com/a4c95a4ed2.js" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
