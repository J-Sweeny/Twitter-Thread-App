<!-- prettier-ignore -->
{% extends "index.html" %} 
{% block head %}{{ super() }}{% endblock %} 
{% block header_nav %}{{ super() }}{% endblock %} 
{% block drafts %}{% endblock %} 
{% block modals %}{% endblock %} 
{% block tweets %}

<div class="main-stage">
  <div class="login-modal">
    <div class="newsletter-section-head" style="align-items: center">
      <img src="../static/assets/Twitter_ww.png" style="width: 40px; height: 40px" />
      <p>Login to Creator App</p>
    </div>
    <div class="divider" style="margin-bottom: 30px"></div>
    <form method="post" enctype="multipart/form-data" style="display: flex; justify-content: center; align-items: center; margin-bottom: 25px">
      <i class="fa-brands fa-twitter fa-3x" style="color: rgba(29, 161, 242)"></i>
      <input type="submit" name="twitterLogin" class="twitter-login-submit" value="Continue with Twitter" />
    </form>
  </div>
</div>
<div class="final-draft-backdrop"></div>
{% endblock %} {% block footer_nav %}{{ super() }}{% endblock %}
